<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB — Places</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="HBnB logo" class="logo">
    <!-- Login link visible only if user is not authenticated -->
    <a href="login.html" class="login-button" id="login-link">Login</a>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <h2>Available Places</h2>

    <!-- Price filter dropdown -->
    <label for="price-filter">Max Price:</label>
    <select id="price-filter">
      <option value="All">All</option>
      <option value="10">10</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>

    <!-- Section to display places -->
    <section class="places" id="places-list">
      <h3 class="visually-hidden">Places List</h3>
      <!-- Places will be injected here by JS -->
    </section>
  </main>

  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js" defer></script>
</body>
</html>

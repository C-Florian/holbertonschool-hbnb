<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB — Place Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <!-- Header with logo and login link -->
  <header>
    <img src="images/logo.png" alt="HBnB logo" class="logo">
    <!-- This link is hidden if user is authenticated (via scripts.js) -->
    <a href="login.html" class="login-button" id="login-link">Login</a>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <!-- Place details container -->
    <section class="place-details" id="place-details">
      <h2>Place Details</h2>
      <!-- JS will inject detailed place info here -->
    </section>

    <!-- Reviews container -->
    <section class="reviews" id="reviews">
      <h2>User Reviews</h2>
      <!-- JS will inject user reviews here -->
    </section>

    <!-- Add Review link (shown only if user is authenticated) -->
    <div id="add-review" style="display: none;">
      <a id="add-review-link" href="#">Add Review</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="scripts.js" defer></script>
</body>
</html>
